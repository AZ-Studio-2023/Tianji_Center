{% extends 'dashboard/base.html' %}
{% block title %}设置批卷人{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">设置批卷人</h2>
    <form method="post">
        <div class="mb-4">
            <label class="block mb-1 font-semibold">选择批卷人（可多选）</label>
            <select name="graders" multiple class="w-full border rounded px-3 py-2">
                {% for user in users %}
                <option value="{{ user.id }}" {% if user.id in selected_graders %}selected{% endif %}>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">保存</button>
    </form>
</div>
{% endblock %}
